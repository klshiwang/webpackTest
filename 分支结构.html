<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score<90 && score>=80 ">良好</div>
        <div v-else-if="score<80 && score>=70">及格</div>
        <div v-else="score<60">较差</div>
        <div v-show="flag">v-show</div>
        <input type="button" value="显示/隐藏v-show" @click="handle()">
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            score: 80,
            flag: true
        },
        methods: {
            handle: function() {
                this.flag = !this.flag;
            }
        }
    });
</script>

</html>
