<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in fruit">{{item}}</li>
            <li :key="item.id" v-for="(item, index) in myFruit">{{item.cname+'---'+item.ename+'---'+index}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let mdl = new Vue({
            el: '#app',
            data: {
                fruit: ['apple', 'banana', 'orange'],
                myFruit: [{
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                }, {
                    id: 2,
                    ename: 'banana',
                    cname: '香蕉'
                }, {
                    id: 3,
                    ename: 'orange',
                    cname: '橙子'
                }]
            }
        });
    </script>
</body>


</html>
