<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        数字1: <input type="number" v-model="a">
        <br>数字2: <input type="number" v-model="b">
        <br><input type="button" value="计算" @click="calc()">
        <br>计算结果:
        <span v-text="result"></span>

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                a: '',
                b: '',
                result: ''
            },
            methods: {
                calc: function() {
                    this.result = parseFloat(this.a) + parseFloat(this.b);
                }
            }
        });
    </script>
</body>

</html>
