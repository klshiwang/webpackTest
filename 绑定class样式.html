<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background-color: #f90;
        }
        
        .error {
            color: red;
        }
        
        .test {
            border: 1px solid blue;
        }
    </style>
</head>

<body>

    <div id="app">
        <p :class="[activeClass,errorClass,{test:isTest}]">样式绑定</p>
        <input type="button" value="切换样式" @click="handle()">
    </div>

    <script src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                activeClass: 'active',
                errorClass: 'error',
                isTest: true
            },
            methods: {
                handle: function() {
                    this.isTest = !this.isTest;
                    this.activeClass = this.activeClass == '' ? 'active' : '';
                }
            }
        });
    </script>
</body>

</html>
